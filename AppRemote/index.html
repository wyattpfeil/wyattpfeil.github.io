<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AppRemote</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <style>
    .jumbotron {
    color: rgb(255, 255, 255);
    background-color: rgb(76, 120, 250);
    font-size: large;
  }
  #shutdownButton {
    display: block;
    margin: 0 auto;
  }</style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>AppRemote</h1>
      <p>Manage any PC app on the fly.</p>
    </div>
    <button type="button" class="btn btn-primary" id="shutdownButton">Turn Off App</button>
  </body>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  <script>
    var shutdownButton = document.getElementById("shutdownButton")
    shutdownButton.onclick = function() {
      $.get("https://remote-app-manageent.glitch.me/stopapp", function(response) {
        for (i in response)
        {
          var category = i
          var categoryData = response[i]
          CreateCategory(category, categoryData)
        }
        document.getElementById("formGroup").style = ""
      })
    }</script>
</html>
